<!-- add-todo.component.html -->

<div class="add-todo-form">
  <h2>Aggiungi Nuovo Todo</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titolo:</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        [(ngModel)]="todo.title"
      />
    </div>
    <div class="form-group">
      <label for="description">Descrizione:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="todo.description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Scadenza:</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        [(ngModel)]="todo.dueDate"
      />
    </div>
    <div class="form-group">
      <label for="assignedTo">Assegnato a:</label>
      <select id="assignedTo" name="assignedTo" [(ngModel)]="todo.assignedTo">
        <option value="" disabled selected>Scegli un utente</option>
        <option *ngFor="let user of availableUsers" [value]="user">
          {{ user }}
        </option>
      </select>
    </div>
    <button type="submit">Aggiungi Todo</button>
  </form>
</div>
